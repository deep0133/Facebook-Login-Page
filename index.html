<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>facebook - Login or Signup Page</title>
  <link rel="stylesheet" href="assets/index.02cb7057.css">
</head>

<body class="bg-white md:bg-gray-100 mx-auto">

  <div class="container flex flex-col md:flex-row md:justify-center my-3 mx-auto md:my-40">
    <!-- Left part -->
    <div class="left md:w-2/5  md:my-10 ml-10px">
      <img class="w-40 md:w-72 text-sm mx-auto md:mx-0" src="assets/fb.9531e960.svg" alt="F-logo">
      <p class="hidden md:flex text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right part -->
    <div class="right bg-white flex flex-col mx-auto md:mx-0 md:p-4 rounded-md h-[355px]">
      <input type="text"
        class="border border-1 bg-[#f5f6f7] mx-2 sm:mx-auto w-96 md:border-[#dddfe2] rounded-sm md:rounded-md md:px-4 px-3 md:py-3 py-1 font-normal md:text-lg text-sm mt-3"
        placeholder="Email address or phone number" />
      <input type="password"
        class="border border-1 bg-[#f5f6f7] mx-2 sm:mx-auto w-96 md:border-[#dddfe2] rounded-sm md:rounded-md md:px-4 px-3 md:py-3 py-1 font-normal md:text-lg text-sm mt-3"
        name="password" placeholder="password" />
      <button
        class="btn bg-blue-500 py-2 mx-2 sm:mx-auto md:py-3 w-96 text-xl font-bold rounded-sm md:rounded-lg text-white mt-3">Log
        In</button>
      <spane class="text-center text-[#1877f2] pb-2 mt-3">Forgotten password?</spane>
      <hr>
      <button
        class="btn bg-[#42b72a] px-3 md:px-4 py-2 md:py-3 text-sm md:text-lg font-medium text-white w-fit mx-auto rounded-sm md:rounded-md m-6">Create
        New
        Account</button>
      <span class="my-6 text-sm text-center"><span class="font-bold">Create a Page</span> for a celebrity, brand or
        business.</span>
    </div>
  </div>
</body>

</html>
